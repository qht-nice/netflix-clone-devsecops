version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: netflix-postgres
    environment:
      POSTGRES_DB: netflix_clone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: qhtsg/netflix-backend
    container_name: netflix-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: netflix_clone
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: qhtsg/netflix-frontend
    container_name: netflix-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

