apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netflix-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/enabled: "true"
    argocd-image-updater.argoproj.io/image-list: backend=qhtsg/netflix-backend,frontend=qhtsg/netflix-frontend

    argocd-image-updater.argoproj.io/backend.update-strategy: semver
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^[0-9]+$
    argocd-image-updater.argoproj.io/backend.update-init-containers: "true"

    argocd-image-updater.argoproj.io/frontend.update-strategy: semver
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^[0-9]+$

    argocd-image-updater.argoproj.io/write-back-target: kustomization
    argocd-image-updater.argoproj.io/kustomize.path: Kubernetes/base

    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git-creds
    argocd-image-updater.argoproj.io/git-branch: dev
    argocd-image-updater.argoproj.io/git-repo: https://github.com/qht-nice/netflix-clone-devsecops.git
    argocd-image-updater.argoproj.io/pull-secret: pullsecret:argocd/argocd-image-updater-secret
spec:
  project: default
  source:
    repoURL: https://github.com/qht-nice/netflix-clone-devsecops.git
    targetRevision: dev
    path: Kubernetes/base
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
